<div class="row" ng-controller="loginController as login">
    <div class="col l6 s12 m8 offset-m2 offset-l4">
        <div style="margin-top: 100px;" class="card">
            <div class="card-content" ng-show="!login.register">
                <span class="card-title">Login</span>
                <form>
                    <div class="input-field">
                        <input id="username" type="text" class="validate" ng-model="login.username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate" ng-model="login.password">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light right" type="submit" name="action" ng-click="login.submit()">Login
                    </button>
                    <p>{{login.error}}</p>
                    <span ng-if="login.error.length == 0">&nbsp;</span>
                </form>
            </div>
            <div class="card-content" ng-show="login.register">
                <span class="card-title">Register</span>
                <form>
                    <div class="input-field">
                        <input id="account" type="text" class="validate" ng-model="login.account" style="margin-bottom: 5px;">
                        <label for="account" class="active">Account</label>
                        <span><i style="font-size: 13px; color:dimgray;">Change this to join a existing account</i></span>
                    </div>
                    <div class="input-field">
                        <input id="username" type="text" class="validate" ng-model="login.registerUsername">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate" ng-model="login.registerPassword">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light right" type="submit" name="action" ng-click="login.registerNewAccount()">Register
                    </button>
                    <p>{{login.error}}</p>

                    <span ng-if="login.error.length == 0">&nbsp;</span>
                </form>
            </div>
        </div>
        <a href="#" class="right" ng-show="!login.register" ng-click="login.switchToRegister();">Register account</span>
        <a href="#" class="right" ng-show="login.register" ng-click="login.switchToLogin();">Back to login</span>
    </div>
</div>
